# .gitea/workflows/ci.yml
# Compatible con Gitea Actions y GitHub Actions para CI/CD DevSecOps
# Ejecuta pruebas, lint, build de imagen y despliegue opcional

name: CI/CD Pipeline

on:
  push:
    branches: [ dev@beta/latest ]
  pull_request:
    branches: [ dev@beta/latest ]

jobs:
  build:
    runs-on: debian-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        run: docker build -t tailnet:ci .
